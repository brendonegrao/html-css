<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagem/img-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagem/img-m.png" type="image/png">
        <img src="imagem/img-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em html.</p>
    <audio src="media/Money 02.mp3" controls autoplay ></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="media/Money 02.mp3" type="audio/mpeg">
        <source src="media/Money 02.ogg" type="audio/ogg">
        <source src="media/Money 02.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reprodu\ir audio. <a href="media/Money 02.mp3">CLique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
