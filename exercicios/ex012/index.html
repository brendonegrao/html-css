<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedados no meu próprio servidor.</p>

    <!--<video src="media/video-t.mp4" width="500"></video>
    -->
    <video width="200" poster="" controls>
        <source src="media/video-t.mp4" type="video/mp4">
        <source src="media/video-t.m4v" type="video/m4v">
        <source src="media/video-t.webm" type="video/webm">
        <source src="media/video-t.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=rxQCekfvfwFio6FJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
